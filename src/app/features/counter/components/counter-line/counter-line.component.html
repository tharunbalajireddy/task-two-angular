<div class="counter-line">
  <span class="count">{{ counter.count }}</span>
  <button class="btn btn-sm btn-secondary" (click)="onIncrement()">
    Increment
  </button>
  <button class="btn btn-sm btn-secondary" (click)="onDecrement()">
    Decrement
  </button>
  <button class="btn btn-sm btn-danger" (click)="onDelete()">Delete</button>
</div>
